<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <!--https://www.youtube.com/watch?v=RacwEvoTz_Y&t-->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> Calculadora - IMC </div>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome'>
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="number" id='altura' placeholder="Metros(m)">
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="number" id='peso' placeholder="Quilos(kg)">
        </div>
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'>
          <h2></h2>
          <p></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
